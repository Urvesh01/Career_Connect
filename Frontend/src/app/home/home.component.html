

<ng-container *ngIf="!isAdmin">
    <ng-container *ngIf="userId">
      <div class="top-bar">
        <div class="view-profile">View Profile: {{ viewcnt }}</div>
        <div class="notification-bar">
          <p-avatar
          class="fa-regular fa-bell"
          size="large"
          shape="circle"
          (click)="showMeassage()"
          ></p-avatar>
          <span class="p-overlay-badge-content1">{{ cnt }}</span>
          
          <ng-container *ngIf="user_pro===true">
           
              <div class="profile-circle">
                <i class="fa-duotone fa-solid fa-star fa-flip"></i>
              </div>
            
           
        </ng-container>
      </div>
    </div>
  </ng-container>
</ng-container>
<div class="main">
<div class="job_logo">

  <img src="https://www.industryconnect.org/wp-content/uploads/2016/10/software-developer-jobs.jpg">
</div>

  <ng-container *ngIf="!isAdmin">
    <p-dialog
      header="Notification"
      [modal]="true"
      [(visible)]="visible1"
      [style]="{ width: '25rem' }"
    >
      <p>You are selected for interview</p>
      <div class="flex justify-end gap-2">
        <p-toast></p-toast>
        <p-button
          type="button"
          (click)="read()"
          label="Read"
          severity="success"
        ></p-button>
      </div>
    </p-dialog>
  </ng-container>
</div>

<div class="combain">
  <div class="box">
    <div class="inner">
      <div *ngIf="alldata.length > 0" class="image-container">
        <div *ngFor="let item of alldata; let i = index">
          <div *ngIf="isNameVisible[i]" class="name-overlay">
            {{ item.name }}
          </div>
        </div>
        
        <div *ngFor="let item of alldata; let i = index" class="images">
          <img
          [src]="item.image"
          alt="{{ item.name }}"
          (mouseenter)="showName(i)"
          (mouseleave)="hideName(i)"
          />
        </div>
      </div>
      <span class="happy-students">{{ Length }}+ Happy Students</span>
    </div>
  </div>

    <div class="subscription_bt">
      <button class="button" (click)="onSubscription()">Premium Subscription</button>
    </div>

    
    <!-- <div>
      <button class="button" (click)="onmessage()">Premium</button>
    </div> -->

  
</div>
